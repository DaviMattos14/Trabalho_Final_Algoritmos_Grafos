<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MVP - Visualizador de Algoritmos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1><span id="algorithmTitle"></span> (MVP)</h1>

    <div id="container">
        <canvas id="graphCanvas" width="500" height="400"></canvas>

        <div id="uiPanel">
            
            <div id="codeBox">
                <pre id="pseudoCode"></pre>
            </div>

            <div id="queueBox">
                <strong id="queueLabel">Fila:</strong>
                <div id="queueVector">[]</div>
            </div>
            
            <div id="statusBox">
                <strong>Status:</strong> <span id="statusText">Aguardando...</span>
            </div>
            
            <div id="finishedBox">
                <strong>Ordem de Finalização:</strong>
                <div id="finishedVector">[]</div>
            </div>
            
        </div>
    </div>

    <div id="controls">
        <label for="algoSelector">Algoritmo:</label>
        <select id="algoSelector">
            <option value="dfs">Busca em Profundidade (DFS)</option>
            <option value="bfs">Busca em Largura (BFS)</option>
            <option value="topo">Ordenação Topológica</option>
        </select>

        <div style="width: 20px;"></div> 

        <label for="speedSlider">Velocidade:</label>
        <input type="range" id="speedSlider" min="100" max="2000" value="1200" step="100">
        
        <button id="btn-prev">⏮ Retroceder</button>
        <button id="btn-play-pause">▶ Play</button>
        <button id="btn-next">Avançar ⏭</button>
        <button id="resetBtn">↺ Resetar</button>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
